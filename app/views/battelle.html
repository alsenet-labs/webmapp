<div id="battelle" ng-cloak>
  <div id="crosshair-h" class="hair"></div>
  <div id="crosshair-v" class="hair"></div>
  <leaflet ng-if="layers.overlays" id="lf-battelle" lf-center="center" layers="layers" controls="controls" lf-draw="drawOptions" event-broadcast="events" url-hash-center="yes" width="100%" height="100%"></leaflet>
  <div class="wrapper">
    <div id="mousecoords" ng-cloak>{{getCoordsToDisplay()}}</div>
  </div>
</div>
